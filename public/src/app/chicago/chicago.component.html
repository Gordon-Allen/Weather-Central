<div class="main_container">
    <br><br>
    <div class="detail_container">
        <h1>Chicago,IL</h1>
        <h2>3rd Largest City in the USA</h2>
        <h3><em>and the wonderful place I call "Home" ヅ</em></h3>
        <br>
        <img align="left" src="assets/img/chicago.jpg" alt="Chicago"/>
        <table align="right">
            <thead>
                <tr>
                    <th>Today's Temperature</th></tr>
                <tr>
                    <th>& Humidity Levels</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="temp_title">Average</span>: <span class="temp_detail">{{weather.main.temp}}°F</span></td>
                </tr>
                <tr>
                    <td><span class="temp_title">High Of</span>: <span class="temp_detail">{{weather.main.temp_max}}°F</span></td>
                </tr>
                <tr>
                    <td><span class="temp_title">Low Of</span>: <span class="temp_detail">{{ weather.main.temp }}°F</span></td>
                </tr>
                <tr>
                    <td><span class="temp_title">Humidity Level</span>: <span class="temp_detail">{{ weather.main.humidity }}%</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
